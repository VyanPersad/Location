<head>

<html>
<div class="locationtab">
    <div class="locationpic">
        <img src="/PlaceHolder.png">
    </div>
    <div class="locationmap">

    <div class="address">
        <div class="text">
            <p>Address Line 1</p>
            <p>Address Line 2</p>
            <p>Address Line 3</p>
            <p></p>
            <p></p>

    </div>
</div>

                </div>
                <div class="row card-body">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="address">
                            <div class="ps-3 text-left">
                                <p>Address Line 1</p>
                                <p>Address Line 2</p>

                                <p></p>
